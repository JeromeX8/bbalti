<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</head>

<body class="loginbg">
<div class="container loginbx">
  <h2 class="text-center">Login</h2>
  <form onsubmit="return loginValidate();" class="form-horizontal loginform">


    <div class="form-group">
      <label class="control-label col-sm-2" for="lgnusername">Username:</label>
      <div class="col-sm-10 leftpd">
        <input type="text" id="lgnusername" class="form-control" required>
      </div>
    </div>


    <div class="form-group">
      <label class="control-label col-sm-2" for="lgnpassword">Password:</label>
      <div class="col-sm-10 leftpd">
        <input type="password" id="lgnpassword" class="form-control" required>
      </div>


    </div>
    <div class="form-group text-center">
      <button type="submit" id="lgnbtn" class="btn btn-primary btn-lg">Login</button>
    </div>
    <div class="form-group">
      <div class="alert alert-success nodisplay" id="success"></div>
      <div class="alert alert-warning nodisplay" id="error"></div>
    </div>

  </form>
</div>
</body>


</html>
